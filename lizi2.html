<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
<div>
  <ul id="example-2">
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
  </ul>
</div>

<script>
    var example2 = new Vue({
      el: '#example-2',
      data: {
          parentMessage: 'Parent',
          items: [
            { message: 'Foo' },
            { message: 'Bar' }
          ]
      }
    })
</script>

</body>

</html>
